version: 2
updates:
  # Keep Go modules (go.mod and go.sum) up to date
  - package-ecosystem: "gomod"
    directory: "/" # location of your go.mod file
    schedule:
      interval: "weekly" # or "daily"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore(deps)"
    rebase-strategy: "auto"

  # (Optional) Also update GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
