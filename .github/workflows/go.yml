# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.0'

#    - name: Build
#      run: go build -v ./...

    - name: Test
      run: go test

    - name: Benchmark
      run: go test -benchtime=10x -bench=BenchmarkSpade

  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: cache Go modules (speeds up repeated runs)
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/gopath/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Run the local composite action
      - name: Run golangci-lint
        uses: ./.github/actions/golangci-lint-action
        with:
          # Optional: change Go and golangci-lint versions here
          go-version: "1.21"
          golangci-version: "latest"
          args: "--config .golangci.yml"
