name: Build Go and upload binary

on:
  workflow_dispatch:

jobs:
  build:
    name: binary-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'   # adjust version if needed

      - name: Build binary
        run: |
          go build -v -o spade 

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: spade-binary
          path: spade
