name: Lint (golangci-lint)

# Trigger on pushes to main and on PRs targeting main
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: cache Go modules (speeds up repeated runs)
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/gopath/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Run the local composite action
      - name: Run golangci-lint
        uses: ./.github/actions/golangci-lint-action
        with:
          # Optional: change Go and golangci-lint versions here
          go-version: "1.21"
          golangci-version: "latest"
          args: "--config .golangci.yml"
